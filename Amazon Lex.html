<!DOCTYPE html>
<html>
<head>
<title>Tucker Mogren's Personal Website</title>
<script src="JS/jquery.min.js"></script> 
<script type="text/javascript">

function myFunction() {
    var x = document.getElementById("myTopnav");
    if (x.className === "topnav") {
        x.className += " responsive";
    } else {
        x.className = "topnav";
    }
}


</script>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="CSS/w3.css">
<link rel="stylesheet" href="CSS/w3-theme-black.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<link rel="stylesheet" href="CSS/font-awesome.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.active {
  background-color: #4CAF50;
  color: white;
}

.topnav .icon {
  display: none;
}

@media screen and (max-width: 600px) {
  .topnav a:not(:first-child) {display: none;}
  .topnav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
}
</style>
</head>
<body>

<div class="topnav" id="myTopnav">
  <a href="index.html" class="active">Home</a>
  <a href="About.html" class="w3-bar-item w3-button w3-hover-black" >About</a>
  <a href="Projects.html" class="w3-bar-item w3-button w3-hover-black" >Projects</a>
  <a href="Work Experience.html" class="w3-bar-item w3-button w3-hover-black" >Work Experience</a>
  <a href="Contact.html" class="w3-bar-item w3-button w3-hover-black" >Contact</a>
  <a href="Amazon Lex.html" class="w3-bar-item w3-button w3-hover-black" >Amazon Lex</a>
  <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunction()">&#9776;</a>
</div>
